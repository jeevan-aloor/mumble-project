        #search_results {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* grid-template-rows: repeat(13, 450px); */
            margin-bottom: 100px;

            gap: 50px;

        }

        input {
            margin-bottom: 50px;
            width: 400px;
            height: 30px;
            margin-left: 200px;
            margin-top: 80px;
            border-radius: 10px;
        }

        button {
            height: 35px;
            width: 80px;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            color: black;


        }

        h1:hover {
            color: blue;
            font-size: 60px;
            text-decoration: line-through;

        }

        #search_results>div {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;


        }


        img {
            width: 100%;
            height: 70%;
        }

        #head {
            display: flex;
            height: 200px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        #head>div:nth-child(1) {
            width: 20%;
            /* border: 1px solid red; */
        }

        #head>div:nth-child(2) {
            width: 80%;
            /* border: 1px solid red; */
        }
    </style>
</head>
